<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sign-up form</title>
</head>
<body>
    <h1 >Advanced Sign-Up Form</h1>
  <form action="/submit" method="POST" autocomplete="on">
    <!-- Personal Info -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Muhammad Hussain" required minlength="3" maxlength="50" autofocus><br><br>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="e.g. muhammadhussain1911" required pattern="[A-Za-z0-9]{5,15}" title="5-15 alphanumeric characters"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+1234567890" pattern="^\+?\d{10,15}$"><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>

      <label for="profile">Upload Profile Picture:</label>
      <input type="file" id="profile" name="profile" accept="image/*"><br><br>
    </fieldset>

    <!-- Account Info -->
    <fieldset>
      <legend>Account Details</legend>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6"><br><br>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

      <label for="security-question">Security Question:</label>
      <select id="security-question" name="security-question" required>
        <option value="">--Select a question--</option>
        <option value="pet">What is your petâ€™s name?</option>
        <option value="school">What was your first school?</option>
        <option value="city">In which city were you born?</option>
      </select><br><br>

      <label for="security-answer">Answer:</label>
      <input type="text" id="security-answer" name="security-answer" required><br><br>
    </fieldset>

    <!-- Preferences -->
    <fieldset>
        <legend>Preferences</legend>

        <label for="language">Preferred Language:</label>
        <select name="selected_language" id="language">
            <option value="">Select Language</option>
            <option value="arabic">Arabic</option>
            <option value="english">English</option>
            <option value="urdu">Urdu</option>
            <option value="spanish">Spanish</option>
            <option value="chinese">Chinese</option>
            <option value="hindi">Hindi</option>
        </select>
        <br><br>
        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" checked><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms & Conditions</label>
        <br><br>
    </fieldset>

    <!-- Address Info -->
    <fieldset>
      <legend>Address Details</legend>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">--Select Country--</option>
        <option value="pakistan">Pakistan</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
      </select><br><br>

      <label for="address">Full Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="40" placeholder="Street, City, Postal Code" required></textarea><br><br>
    </fieldset>

    <!-- Submit & Reset -->
    <input type="submit" value="Register">

    <input type="reset" value="Reset Form" onclick="resetAndScrollTop()">

  </form>
</body>
</html>
